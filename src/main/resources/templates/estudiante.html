<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-4xl mx-auto gradient-bg p-6 rounded-lg shadow-lg card-hover transition-transform duration-300">
    <h2 id="modalTitle" class="text-white text-2xl font-bold mb-4">Nuevo Estudiante</h2>

    <form id="estudianteForm" class="space-y-4">
        <input type="hidden" id="id_estudiante">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><label>Nombre *</label><input type="text" id="nombre" required maxlength="15" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Apellido *</label><input type="text" id="apellido" required maxlength="15" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Documento *</label><input type="number" id="documento" required class="w-full px-3 py-2 border rounded-lg"></div>
            <div>
                <label>Sexo *</label>
                <select id="sexo" required class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Seleccionar...</option>
                    <option value="MASCULINO">Masculino</option>
                    <option value="FEMENINO">Femenino</option>
                </select>
            </div>
            <div><label>EPS</label><input type="text" id="eps" maxlength="15" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Dirección *</label><input type="text" id="direccion" required maxlength="25" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Edad *</label><input type="number" id="edad" required min="3" max="18" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Discapacidad</label><input type="text" id="discapacidad" maxlength="15" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Etnia</label><input type="text" id="etnia" maxlength="15" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Curso *</label><input type="text" id="curso" required maxlength="10" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Teléfono</label><input type="text" id="telefono" maxlength="50" class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>ID Ruta *</label><input type="number" id="id_ruta" required class="w-full px-3 py-2 border rounded-lg"></div>
            <div><label>Fecha de Registro</label><input type="date" id="fecha_registro" class="w-full px-3 py-2 border rounded-lg"></div>
            <div>
                <label>Activo</label>
                <select id="activo" class="w-full px-3 py-2 border rounded-lg">
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end mt-6 space-x-3">
            <button type="button" onclick="saveEstudiante()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                <i class="fas fa-save mr-2"></i>Guardar
            </button>
            <button type="button" onclick="closeModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                <i class="fas fa-times mr-2"></i>Cancelar
            </button>
        </div>
    </form>
</div>

<script src="estudiantes.js"></script>
</body>
</html>
